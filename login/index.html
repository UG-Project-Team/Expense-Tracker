<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
      
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .popup.active {
      display: block;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }
   
      </style>

</head>
<body>

    <div class="container" id="container">

        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-youtube"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
                <span>or use your email for register</span>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button onclick="handleSignup(event)">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-youtube"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
                <span>or use your email and password</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forgot Password?</a>
                <button onclick="handleLogin(event)">Login</button>
            </form>
        </div>

        <!-- Toggle Panels -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of the site features.</p>
                    <button class="hidden" id="login">Sign In</button>
                
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Hello, Subscriber!</h1>
                    <p>Register with your personal details to use all of the site features.</p>
                    <button class="hidden" id="register">Sign Up</button>

                    <div>
                        <button id="memberButton" class="hide">Members</button>
                      </div>
                </div>
            </div>
            <button id="memberButton">Members</button>

            <!-- Overlay -->
            <div class="overlay" id="overlay"></div>
          
            <!-- Popup Login -->
            <div class="popup" id="loginPopup">
              <h2>Login</h2>
              <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
                <button id="closePopup">Close</button>
              </div>
              </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./script.js"></script>
    <script>
        const memberButton = document.getElementById('memberButton');
const loginPopup = document.getElementById('loginPopup');
const overlay = document.getElementById('overlay');
const closePopup = document.getElementById('closePopup');
const loginForm = document.getElementById('loginForm');

// Show the popup and overlay
memberButton.addEventListener('click', () => {
    loginPopup.classList.add('active');
    overlay.classList.add('active');
});

// Close the popup and overlay
closePopup.addEventListener('click', () => {
    loginPopup.classList.remove('active');
    overlay.classList.remove('active');
});

// Close when clicking on the overlay
overlay.addEventListener('click', () => {
    loginPopup.classList.remove('active');
    overlay.classList.remove('active');
});

// Handle login form submission
loginForm.addEventListener('submit', (e) => {
    e.preventDefault();

    // Simulate user credentials (no validation)
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // You can add any username or password, no restriction
    alert(`Welcome, ${username}! You are logged in.`);

    // Close the login popup and remove the overlay
    loginPopup.classList.remove('active');
    overlay.classList.remove('active');

    // Redirect to the home folder/page after successful login
    window.location.href = "../request/memberHome.html"; // Change this to the correct path of your home page
});
</script>
</body>
</html>
