<!-- Script for adding custom items and handling selection -->
<script>
    let totalSelectedCount = 0; // Variable to keep track of total selected items
    const selectedItems = []; // Store selected items with their categories

    // Function to handle button click events for selection
    function handleButtonClick(button, category = "Custom") {
        const originalColor = getComputedStyle(button).backgroundColor; // Store the original color

        button.addEventListener('click', function () {
            const itemName = this.textContent.trim();

            // Check if the button is selected
            if (!this.classList.contains('selected')) {
                this.classList.add('selected');
                this.style.backgroundColor = '#90ee90'; // Change to green on selection
                totalSelectedCount++; // Increment selected count
                selectedItems.push({ name: itemName, category: category }); // Store item with category
            } else {
                this.classList.remove('selected');
                this.style.backgroundColor = originalColor; // Revert to original color
                totalSelectedCount--; // Decrement selected count
                selectedItems = selectedItems.filter(item => item.name !== itemName); // Remove item
            }

            // Update the total selected count display
            document.getElementById('total-selected').textContent = totalSelectedCount;
        });
    }

    // Add event listener for the "Add Custom Item" button
    document.getElementById('add-custom-item').addEventListener('click', function () {
        const itemText = prompt("Enter your custom item:");
        
        if (itemText && itemText.trim() !== '') {
            const newItem = document.createElement('button');
            newItem.classList.add('add-item', 'custom-item');
            newItem.innerHTML = `<strong>${itemText}</strong><span class="icon">âœ…</span>`;
            document.getElementById('custom-items-container').appendChild(newItem);

            // Attach click event for the new button with "Custom" as the category
            handleButtonClick(newItem, 'Custom');
        }
    });

    // Attach click events for existing buttons and pass category
    const buttons = document.querySelectorAll('.add-item');
    buttons.forEach(button => {
        const category = button.closest('.section').querySelector('h2').textContent.trim(); // Get category from section header
        handleButtonClick(button, category); // Pass the button and its category
    });
</script>

<!-- Script for handling the Proceed button -->
<script>
    document.getElementById('proceed-button').addEventListener('click', function () {
        if (totalSelectedCount >= 5) {
            // Store selected items in localStorage
            localStorage.setItem('selectedItems', JSON.stringify(selectedItems));

            // Redirect to the amounts entry page
            window.location.href = 'amounts.html';
        } else {
            alert("Please select at least 5 items to proceed.");
        }
    });
</script>
